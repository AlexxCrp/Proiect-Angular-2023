<div class="container">
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">First Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Ion" #firstNameInput>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Last Name</label>
        <input type="email" class="form-control" placeholder="Popa" #lastNameInput>
      </div>
      <button type="submit" class="btn btn-default" (click)="onButtonClick(firstNameInput, lastNameInput)">Get anime quote</button>
    </form>
  </div>
  <div class="row" *ngIf="buttonClicked">
    <p>Ok {{firstName}} {{lastName}}, Hai sa vedem ce anime quote ai primit:</p>
    <p>Anime: {{animeQuote.anime}}</p>
    <p>Character: {{animeQuote.character}}</p>
    <p>Quote: {{animeQuote.quote}}</p>
  </div>
</div>
